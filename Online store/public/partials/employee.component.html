<div class = 'customerForm'>
    <form name="customerForm" #customerForm="ngForm">
    <div *ngIf="successMessage" [ngClass] = "'success'"> {{employee.name}}  Added. </div>
    <div *ngIf="errorMessage" [ngClass] = "'error'"> {{errorMessage}} </div>
    <h1>{{title}}</h1>
    <div class="form-group">
        ID : <input type='number' [(ngModel)]='employee.id' name="id" /><br/>
        <label for="title">Name</label>
        <input type="text" class="form-control" id="title" required minlength="3" maxlength="20" [(ngModel)]="employee.name" name="name" #name="ngModel">
        <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
            <div [hidden]="!name.errors.required">
                Name is required!
            </div>
            <div [hidden]="!name.errors.minlength">
                Name must be at least 3 characters long.
            </div>
            <div [hidden]="!name.errors.maxlength">
                Name cannot be more than 20 characters long.
            </div>
        </div>
    </div>

     <input type='button' value='Add' (click)='addEmployee();' [disabled]="!customerForm.form.valid" />

    </form>
</div>
