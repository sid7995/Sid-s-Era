<div class='customerForm'>
    <form name="customerForm" #customerForm="ngForm">
        <div *ngIf="successMessage" [ngClass]="'success'">
            {{customer.city}}{{customer.mobileNo}}{{customer.password}}{{customer.name}} {{customer.email}}
        </div>
        <div *ngIf="errorMessage" [ngClass]="'error'"> {{errorMessage}}</div>
        <h1>{{title}}</h1>
        <div class="form-group">
            <label for="title">Name</label>
            <input type="text" class="form-control" id="title" required minlength="3" maxlength="20"
                   [(ngModel)]="customer.name" name="name" #name="ngModel">
            <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
                <div [hidden]="!name.errors.required">
                    Name is required!
                </div>
                <div [hidden]="!name.errors.minlength">
                    Name must be at least 3 characters long.
                </div>
                <div [hidden]="!name.errors.maxlength">
                    Name cannot be more than 20 characters long.
                </div>
            </div>
        </div>

        Mobile No : <input type='number' [(ngModel)]='customer.mobileNo' name="mobileNo"/><br/>
        City : <input type='text' [(ngModel)]='customer.city' name="city"/><br/>
        Email : <input type='text' [(ngModel)]='customer.email' name="email"/><br/>
        Password : <input type='password' [(ngModel)]='customer.password' name="password"/><br/>
        <input type='button' value='Add' (click)='addCustomer();' [disabled]="!customerForm.form.valid"/>

    </form>
</div>
