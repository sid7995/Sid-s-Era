<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOT WHEELS</title>
</head>
<body>
<div class = "home">
<h2>Buy your dream car now!</h2>
<table>
    <tbody>
    <tr *ngFor="let car of cars">
        <td>{{car.make}}</td>
        <td>{{car.model}}</td>
        <td><img src = "/images/{{car?.make}}-{{car?.model}}.jpg " width="120" height="120"></td>
    </tr>
    </tbody>
</table>
<a routerLink="/dealerLogin">Are You A Dealer</a>
<a routerLink="/selectCar">Are You A Customer</a>
<router-outlet></router-outlet>
</div>
</body>
</html>
