<div class='shopkeeperForm'>
    <form name="shopkeeperForm" #shopkeeperForm="ngForm">

        <div *ngIf="errorMessage" [ngClass]="'error'"> {{errorMessage}}</div>
        <h1>{{title}}</h1>
        shopkeeper Id : <input type='number' [(ngModel)]='shopkeeper.id' name="id"/><br/>

        <div class="form-group">
            <label for="title">shopkeeper Name</label>
            <input type="text" class="form-control" id="title" required minlength="3" maxlength="20"
                   [(ngModel)]="shopkeeper.name" name="name" #name="ngModel">
            <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
                <div [hidden]="!name.errors.required">
                    Name is required!
                </div>
                <div [hidden]="!name.errors.minlength">
                    Name must be at least 3 characters long.
                </div>
                <div [hidden]="!name.errors.maxlength">
                    Name cannot be more than 20 characters long.
                </div>
            </div>
        </div>

        Password : <input type='text' [(ngModel)]='shopkeeper.password' name="password"/><br/>
        Location : <input type='password' [(ngModel)]='shopkeeper.location' name="location"/><br/>
        <input type='button' value='Add' (click)='addShopkeeper();'/>

    </form>
</div>
